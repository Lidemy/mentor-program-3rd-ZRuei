<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="/hw3/style.css">
	<title>w7 Calculator</title>
</head>
<body>
	<h1>BIG Calculator</h1>
	<div class="container">
		<div class="display"></div>
		<div class="btn__row">
			<div class="btn btn-width3x all-clear"data-value="0">AC</div>
			<div class="btn btn-op divide" data-value="/">÷</div>
		</div>
		<div class="btn__row">
			<div class="btn btn-num" data-value="7">7</div>
			<div class="btn btn-num" data-value="8">8</div>
			<div class="btn btn-num" data-value="9">9</div>
			<div class="btn btn-op" data-value="*">×</div>
		</div>
		<div class="btn__row">
			<div class="btn btn-num" data-value="4">4</div>
			<div class="btn btn-num" data-value="5">5</div>
			<div class="btn btn-num" data-value="6">6</div>
			<div class="btn btn-op" data-value="-">−</div>
		</div>
		<div class="btn__row">
			<div class="btn btn-num" data-value="1">1</div>
			<div class="btn btn-num" data-value="2">2</div>
			<div class="btn btn-num" data-value="3">3</div>
			<div class="btn btn-op" data-value="+">+</div>
		</div>
		<div class="btn__row">
			<div class="btn btn-num"data-value="0">0</div>
			<div class="btn btn-num point" data-value=".">.</div>
			<div class="btn btn-width2x btn-op" data-value="=">=</div>
		</div>
	</div>
	<script src="/hw3/index.js"></script>
</body>
</html>
