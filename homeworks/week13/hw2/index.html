<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/todos.css">
  <link href="https://fonts.googleapis.com/css?family=Chilanka|Noto+Sans+TC&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/804c68a7cd.js"></script>
  <title>ToDo List</title>
</head>

<body class="overflow-hidden">
  <div class="wrapper">
    <div class="container">
      <h1 class="text-center display-4">ToDo List</h1>
      <p class="text-center lead">歡迎使用 ToDo ，讓我們為您節省腦容量</p>
      <div class="row">
        <form class="col-8 mx-auto">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="我等等要做⋯⋯">
            <span>
              <button type="submit" class="btn btn-primary btn-dark">增加</button>
            </span>
          </div>
        </form>
      </div>
      <div class="row scrollable">
        <ul class="list-group list-group-flush col-8 mx-auto">
          <li class="list-group-item d-flex justify-content-between align-items-center">Cras justo odio<span
              class="badge"><i class="far fa-trash-alt"></i></span></li>
          <li class="list-group-item d-flex justify-content-between align-items-center">Dapibus ac facilisis in<span
              class="badge"><i class="far fa-trash-alt"></i></span></li>
          <li class="list-group-item d-flex justify-content-between align-items-center">Morbi leo risus<span
              class="badge"><i class="far fa-trash-alt"></i></span></li>
          <li class="list-group-item d-flex justify-content-between align-items-center">Porta ac consectetur ac<span
              class="badge"><i class="far fa-trash-alt"></i></span></li>
          <li class="list-group-item d-flex justify-content-between align-items-center">Vestibulum at eros<span
              class="badge"><i class="far fa-trash-alt"></i></span></li>
        </ul>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="./assets/js/todos.js"></script>
</body>

</html>
